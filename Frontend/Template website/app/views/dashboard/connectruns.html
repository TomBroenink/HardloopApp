<style>
	.maxwidthcontainer {
		max-width: 600px;
	}
</style>


<div>
	<a ng-click="back()" class="pull-right btn btn-primary btn-outline btn-rounded"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Ga terug</a>
	</div>
	<h2>Runs aan schema koppelen<small></small></h2>
	<div class="jumbotron">
		<h4>Dit is een overzicht van alle runs die je aan dit schema kunt koppelen.<br/></h4>
		<table class="table table-hover">
		<thead>
			<tr>
				<th>Naam</th>
				<th>Beschrijving</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="data in data.runs">
			<td>
				<a ng-click="connectRun(data.id, data.name)">{{data.name}}</a>
			</td>
			<td>
				{{data.description}}
			</td>
		</tr>
		</tbody>
		</table>
	</div>
</div>
