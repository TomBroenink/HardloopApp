<style>
	.maxwidthcontainer {
		max-width: 600px;
	}
</style>


<div>
	<h2>Runs<small></small></h2>
	<div class="jumbotron">
	<h4>Dit is een overzicht van alle runs. Klik op een run om meer informatie over deze runs te bekijken.</h4>

	<table class="table table-hover">
	<thead>
		<tr>
			<th>Naam</th>
			<th>Beschrijving</th>
		</tr>
	</thead>
	<tbody>
	<tr ng-repeat="runs in data">
		<td>
			<a ui-sref="viewrun({id: runs.id})">{{runs.name}}</a>
		</td>
		<td>
			{{runs.description}}
		</td>
	</tr>
	</tbody>
	</table>
	<a ui-sref="maps" class="pull-left btn btn-primary btn-outline btn-rounded">Nieuwe run aanmaken</a>
	</div>
</div>
