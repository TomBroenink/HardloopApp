<style>
	.maxwidthcontainer {
		max-width: 600px;
	}
</style>


<div>
	<h2>Schema's<small></small></h2>
	<div class="jumbotron">
		<a ui-sref="newschema" class="pull-left btn btn-info btn-rounded">Nieuw schema aanmaken</a><br/><br/>
		<table class="table table-hover">
		<thead>
			<tr>
				<th>Schemanaam</th>
				<th>Beschrijving</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="schemas in data.runSchemas">
			<td>
				<a ui-sref="viewschema({id: schemas.id})">{{schemas.name}}</a>
			</td>
			<td>
				{{schemas.description}}
			</td>
		</tr>
		</tbody>
		</table>
	</div>
</div>
