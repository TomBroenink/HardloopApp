<style>
	.maxwidthcontainer {
		max-width: 600px;
	}
</style>

<div>
	<a ui-sref="registermonitor" class="btn btn-warning">Voeg begeleider toe</a>
	<div class="jumbotron">
		
		<h2>Registreer een nieuwe client</h2>

		<button ng-repeat="element in data" type="button" class="btn btn-info" ng-click="selectProfile(element.name, element.description, element.id)">{{element.name}}</button>

		<ul>
        	<li ng-repeat="name in profiles"><a href="#">{{console.log(name)}}</a></li>
    	</ul>
		
		  	<div class="maxwidthcontainer">
				<form>
				  	<div class="form-group">
				    	<label for="firstname">Voornaam</label>
				    	<input type="text" class="form-control" ng-model="firstName" placeholder="Voornaam">
				  	</div>
				  	<div class="form-group">
					    <label for="lastname">Achternaam</label>
					    <input type="text" class="form-control" ng-model="lastName" placeholder="Achternaam">
				  	</div>
				  	<div class="form-group">
					    <label for="phoneNumber">Telefoonnummer</label>
					    <input type="text" class="form-control" ng-model="phoneNumber" placeholder="Telefoonnummer">
				  	</div>
				  	<div class="form-group">
					    <label for="username">Username</label>
					    <input type="text" class="form-control" ng-model="username" placeholder="Username">
				  	</div>
				  	<div class="form-group">
					    <label for="password">Wachtwoord</label>
					    <input type="text" class="form-control" ng-model="password" placeholder="Wachtwoord">
				  	</div>
				  	<div class="form-group">
					    <label for="profile">Naam profiel</label>
					    <input type="textarea" class="form-control" ng-model="name">
				  	</div>
				  	<div class="form-group">
					    <label for="profile">Beschrijving profiel</label>
					    <input type="textarea" class="form-control" ng-model="desc">
				  	</div>
				  	<br>
				  	<button class="btn btn-danger" ng-click="submit()">Toevoegen</button>
				</form>
			</div>
		<br>
		{{message}}
	</div>
</div>
