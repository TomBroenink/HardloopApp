<style>
	.maxwidthcontainer {
		max-width: 600px;
	}
</style>


<div>
	<h2>Mijn clienten<small></small></h2>
	<div class="jumbotron">
		<a ui-sref="newclient" class="pull-left btn btn-primary btn-outline btn-rounded">Nieuwe client koppelen</a><br/><br/>
		<h4><i>{{noClients}}</i></h4>
		<table class="table table-hover">
		<thead>
			<tr>
				<th>Gebruikersnaam</th>
				<th>Voornaam</th>
				<th>Achternaam</th>
				<th>Telefoonnummer</th>
				<th>Ontkoppelen</th>
			</tr>
		</thead>
		<tbody>
		<tr ng-repeat="clients in data.clients">
			<td>
				<a ui-sref="client({id: clients.id})">{{clients.username}}</a>
			</td>
			<td>
				{{clients.firstName}}
			</td>
			<td>
				{{clients.lastName}}
			</td>
			<td>
				{{clients.phoneNumber}}
			</td>
			<td>
				<a ng-click="disconnectClient(clients.id, clients.username)"><span class="glyphicon glyphicon-remove" aria-hidden="true"</a>
			</td>
		</tr>
		</tbody>
		</table>
	</div>
</div>
