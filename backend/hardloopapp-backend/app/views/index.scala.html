<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Index</title>
	</head>
	<body>
		<button type="button" onclick="getAllMonitors();">Get all monitors</button>
		<button type="button" onclick="getAllClients();">Get all clients</button>
		<button type="button" onclick="registerMonitor();">Register monitor</button>
		<button type="button" onclick="registerClient();">Register client</button>
		<button type="button" onclick="removeUser();">Remove user</button>
		<button type="button" onclick="assignClientToMonitor();">Assign client to monitor</button>
		<button type="button" onclick="createRunSchema();">Create run schema</button>
		<button type="button" onclick="assignRunSchemaToClient();">Assign run schema to client</button>
		<button type="button" onclick="assignRunToRunSchema();">Assign run to run schema</button>
		<button type="button" onclick="createRun();">Create run</button>
		<div id="response"></div>
		<script>
			var webSocket = new WebSocket("ws://localhost:9000/ws");
	        webSocket.onmessage = function(event){
	        	document.getElementById("response").innerHTML = event.data;
	        };
	        webSocket.onopen = function(event){
	        	
	        };
	        
	        function getAllMonitors(){
	        	webSocket.send('{"requestAction": "getAllMonitors"}');
	        }
	        
	        function getAllClients(){
	        	webSocket.send('{"requestAction": "getAllClients"}');
	        }
	        
	        function registerMonitor(){
	        	webSocket.send('{"requestAction": "registerMonitor","firstName": "Tom","lastName": "Meijer","phoneNumber": "0636437443","username": "tomMonitor","password": "tom","accessLevel": "1"}');
	        }
	        
	        function registerClient(){
	        	webSocket.send('{"requestAction": "registerClient","firstName": "Tom","lastName": "Meijer","phoneNumber": "0636437443","username": "tomClient","password": "tom"}');
	        }
	        
	        function removeUser(){
	        	webSocket.send('{"requestAction": "removeUser", "personalDataId": "16"}');
	        }
	        
	        function assignClientToMonitor(){
	        	webSocket.send('{"requestAction": "assignClientToMonitor","monitorId": "8","clientId": "7", "monitorNumber": "1"}');
	        }
	        
	        function createRunSchema(){
	        	webSocket.send('{"requestAction": "createRunSchema","name": "runschema1","description": "run for your life"}');
	        }
	        
	        function assignRunSchemaToClient(){
	        	webSocket.send('{"requestAction": "assignRunSchemaToClient","clientId": "7","runSchemaId": "15"}');
	        }
	        
	        function assignRunToRunSchema(){
	        	webSocket.send('{"requestAction": "assignRunToRunSchema","runSchemaId": "15","runId": "1","day": "2","time": "15:00:00"}');
	        }
	        
	        function createRun(){
	        	webSocket.send('{"requestAction": "createRun","name": "run1","description": "run run run","routeId": "1"}');
	        }
		</script>
	</body>
</html>
